<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>管理员退出登陆</title>
    <script src="../../static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <script src="../../static/js/bootstrap.min.js"></script>
    <script>

        function tiaozhuan() {
            $.ajax({
                type: 'GET',
                url: '/admin/api/exit_login/',
                timeout: 5000,
                success: function (msg) {
                    console.log(msg);
                    if (msg.data.code === '0') {
                        let ele = document.getElementById('content');
                        ele.innerText = "管理员已成功退出登录，2秒后跳转到登录页";
                        setTimeout("window.location.href=\"/admin/login/\";", 2000);

                    } else if (msg.data.code === '-1') {
                        alert('登陆状态无效，请重新登陆');
                        window.location.href = "/admin/login/"
                    } else {
                        alert('网络超时')
                    }
                }
            });
        }

    </script>
</head>
<body onload="tiaozhuan()">
<h1 style="text-align: center" id="content">管理员端正在退出登录，请稍后...</h1>
</body>
</html>
